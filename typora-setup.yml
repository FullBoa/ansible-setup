---
- name: Add key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: BA300B7755AFCFAE
    state: present

- name: Add Typora repo
  apt_repository:
    repo: deb [arch=amd64] https://typora.io/linux ./
    filename: typora
    state: present
    update_cache: yes

- name: Install Typora
  apt:
    name: typora
    state: latest
